<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Project Management Board</title>
    <!-- Other HTML head elements here -->
</head>
<body>
<h1>Project Management Board</h1>

<!-- Form to create a new board -->
<form id="createBoardForm">
    <input type="text" id="boardTitle" placeholder="Board Title" required>
    <button type="submit">Create Board</button>
</form>

<!-- Display all boards -->
<div>
    <h2>Boards List:</h2>
    <div id="boardsList">
        <!-- Boards will be displayed here -->
    </div>
</div>

<!-- Display all cards -->
<div style="display: none;" id="cardsContainer">
    <h2>Cards List:</h2>
    <div id="cardsList">
        <!-- Cards will be displayed here -->
    </div>
    <div id="container" class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="cards-list" id="todoCards"></div>
        </div>
        <div class="column" id="inprogress">
            <h2>In Progress</h2>
            <div class="cards-list" id="inprogressCards"></div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="cards-list" id="doneCards"></div>
        </div>
    </div>
    <!-- Input fields to delete a card -->
    <div class="card-actions">
        <input type="text" id="deleteCardId" placeholder="Card ID to Delete">
        <button onclick="deleteCard(getCurrentBoardId())">Delete Card</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
